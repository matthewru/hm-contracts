<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rendered Contract</title>
    <style>
        /* Reset margins/padding so we can occupy the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        /* Make all child elements inherit the box-sizing for easier layout control */
        *, *::before, *::after {
            box-sizing: inherit;
        }

        /* A container that spans the entire viewport (vertical) */
        .container {
            display: flex;
            flex-direction: column; /* Stack header on top, flex-row below */
            width: 100%;
            height: 100%;
        }

        /* Header at the top, does not shrink */
        .header {
            background-color: #fff;
            padding: 20px;
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        /* This row fills remaining space, side-by-side layout */
        .flex-row {
            display: flex;
            gap: 20px;        /* Spacing between columns */
            flex: 1;          /* Fill the remaining vertical space */
            background-color: #f5f5f5;
            padding: 20px;
            overflow: hidden; /* Weâ€™ll let individual panels scroll instead */
        }

        /* Left side: contract container */
        .contract-container {
            flex: 2;               /* Take ~2/3 of the horizontal space */
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            overflow: auto;        /* Scroll internally if content is tall */
        }

        /* Right side: editing panel */
        .edit-panel {
            flex: 1;               /* Take ~1/3 of the horizontal space */
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;      /* Scroll internally if content is tall */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top header -->
        <div class="header">
            <h1>Your Contract in HTML</h1>
        </div>

        <!-- Main row with contract on the left and editing panel on the right -->
        <div class="flex-row">
            <div class="contract-container">
                {{ content|safe }}
            </div>
            <div class="edit-panel">
                <h2>Editing Features</h2>
                <p>Put your editing tools here. This panel will scroll if content is too tall.</p>
            </div>
        </div>
    </div>
</body>
</html>
